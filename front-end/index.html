
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Theme Year </title>

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Charm|Permanent+Marker|Shadows+Into+Light|Thasadith" rel="stylesheet">
  </head>
  <body>

    <div id='theme-header'>
      <h1>new[theme]year</h1>
      <!-- <img src="New-Year-2019-Transparent-Background.png" alt="2019" height="42" width="42"> -->
    </div>

    <div class='year-img'>
    </div>

    <p><span><button id='new-theme-btn'>define your year</button></span></p>

    <div class="container">
      <form class="add-theme-form" style="">
        <h3>Words are powerful. Let your word define your year.</h3>

        <input type="text" name="name" value="" placeholder="what's your name?" class="input-text" required>
        <br>
        <input type="text" name="theme" value="" placeholder="add your 2019 word." class="input-text" required>
        <br>
        <input type="text" name="description" value="" placeholder="provide a description." class="input-text" required>
        <br>
        <input type="text" name="instagram" value="" placeholder="instagram name?" class="input-text">
        <br>
        <button class="jscolor {valueElement:null,value:'306179'}" id="words"> words. </button>
        <button class="jscolor {valueElement:null,value:'FFFFFF'}" id="background"> background. </button>
        <button class="jscolor {valueElement:null,value:'000000'}" id="shadow"> shadow. </button>
        <br>
        <input type="submit" name="submit" value="Create Your Year" class="submit">
      </form>
    </div>


        <div id="theme-array">
        </div>


    <script type="text/javascript" src="src/index.js"></script>
    <script src="src/jscolor.js"></script>
  </body>
</html>
